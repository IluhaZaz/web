<div class="mb-6 p-4 border rounded bg-gray-50">
    <h2 class="text-lg font-semibold mb-4">Add New Task</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title*</label>
          <input type="text" id="title" [(ngModel)]="newTask.title" name="title" required
                 class="mt-1 block w-full border rounded p-2">
        </div>
        
        <div>
          <label for="creator" class="block text-sm font-medium text-gray-700">Creator*</label>
          <input type="text" id="creator" [(ngModel)]="newTask.creator" name="creator" required
                 class="mt-1 block w-full border rounded p-2">
        </div>
        
        <div>
          <label for="type" class="block text-sm font-medium text-gray-700">Type*</label>
          <select id="type" [(ngModel)]="newTask.type" name="type" required
                  class="mt-1 block w-full border rounded p-2">
            <option *ngFor="let type of taskTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
        
        <div>
          <label for="status" class="block text-sm font-medium text-gray-700">Status*</label>
          <select id="status" [(ngModel)]="newTask.status" name="status" required
                  class="mt-1 block w-full border rounded p-2">
            <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
          </select>
        </div>
        
        <div>
          <label for="priority" class="block text-sm font-medium text-gray-700">Priority</label>
          <select id="priority" [(ngModel)]="newTask.priority" name="priority"
                  class="mt-1 block w-full border rounded p-2">
            <option *ngFor="let priority of priorities" [value]="priority">
              {{ priority || 'Not specified' }}
            </option>
          </select>
        </div>
        
        <div>
          <label for="assignee" class="block text-sm font-medium text-gray-700">Assignee</label>
          <input type="text" id="assignee" [(ngModel)]="newTask.assignee" name="assignee"
                 class="mt-1 block w-full border rounded p-2">
        </div>
      </div>
      
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="description" [(ngModel)]="newTask.description" name="description" rows="3"
                  class="mt-1 block w-full border rounded p-2"></textarea>
      </div>
      
      <div class="flex justify-end">
        <button type="submit" [disabled]="!isFormValid()"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 disabled:bg-gray-400">
          Add Task
        </button>
      </div>
    </form>
  </div>
