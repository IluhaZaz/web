<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">Task Tracker</h1>
  
    <div class="mb-6 flex justify-between items-center">
      <div>
        <label for="statusFilter" class="mr-2">Filter by status:</label>
        <select id="statusFilter" [(ngModel)]="statusFilter" (change)="loadTasks()" class="p-2 border rounded">
          <option value="all">All</option>
          <option value="open">Open</option>
          <option value="in-progress">In Progress</option>
          <option value="done">Done</option>
          <option value="closed">Closed</option>
        </select>
      </div>
      <button (click)="toggleForm()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        {{ showForm ? 'Cancel' : 'Add New Task' }}
      </button>
    </div>
  
    <app-task-form *ngIf="showForm" (taskAdded)="onTaskAdded()"></app-task-form>
  
    <div *ngIf="filteredTasks.length === 0" class="text-gray-500">
      No tasks found. Create your first task!
    </div>
  
    <div *ngFor="let task of filteredTasks" class="mb-4 p-4 border rounded shadow">
      <div class="flex justify-between items-start">
        <div>
          <h2 class="text-xl font-semibold">{{ task.title }}</h2>
          <div class="flex gap-2 mt-1">
            <span class="text-sm px-2 py-1 rounded {{ getStatusClasses(task.status) }}">
              {{ task.status }}
            </span>
            <span class="text-sm px-2 py-1 rounded bg-purple-100 text-purple-800">
              {{ task.type }}
            </span>
            <span *ngIf="task.priority" class="text-sm px-2 py-1 rounded 
              {{ task.priority === 'critical' ? 'bg-red-100 text-red-800' : 
                 task.priority === 'high' ? 'bg-orange-100 text-orange-800' :
                 task.priority === 'medium' ? 'bg-yellow-100 text-yellow-800' :
                 'bg-green-100 text-green-800' }}">
              {{ task.priority }}
            </span>
          </div>
        </div>
        <div class="text-sm text-gray-500">
          #{{ task.id }} â€¢ {{ task.createdAt | date:'short' }}
        </div>
      </div>
  
      <div *ngIf="task.description" class="mt-2 text-gray-700">
        {{ task.description }}
      </div>
  
      <div class="mt-3 flex justify-between items-center">
        <div>
          <span class="text-sm">Creator: {{ task.creator }}</span>
          <span *ngIf="task.assignee" class="text-sm ml-4">Assignee: {{ task.assignee }}</span>
        </div>
        <div class="flex gap-2">
          <select [(ngModel)]="task.status" (change)="updateStatus(task, task.status)" 
                  class="text-sm p-1 border rounded">
            <option value="open">Open</option>
            <option value="in-progress">In Progress</option>
            <option value="done">Done</option>
            <option value="closed">Closed</option>
          </select>
          <button (click)="deleteTask(task.id)" class="text-sm text-red-500 hover:text-red-700">
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
